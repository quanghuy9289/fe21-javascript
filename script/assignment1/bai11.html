<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhap n : "));

        for(var i = 1;i<=n;i++)
        {
            for (var j = 1; j <= (n - i); j++) {
                document.write("&nbsp;&nbsp;");
            }
            for(var j=1;j<=i;j++)
            {
                document.write("*");
            }
            document.writeln("<br />");
        }
    </script>
</body>
</html>
