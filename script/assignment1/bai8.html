<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = parseInt(prompt("Nhap thang"));
        var nam = new Date();
        var namnhuan = nam.getFullYear();

        if(input < 0 || input > 12) {
            document.write("Khong co thang " + input + "\n" + "vui long nhap lai.");
        }else {
            switch(input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Thang: " + input + "<br />" + "Nam: " + namnhuan +  "<br />"  + "Co 31 ngay")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Thang: " + input + "<br />" + "Nam: " + namnhuan +  "<br />"  + "Co 30 ngay")
                break
            default:
                if((namnhuan % 4 == 0 && namnhuan % 100 != 0) || namnhuan % 400 == 0) {
                    document.write("Thang: " + input + "<br />" + "Nam: " + namnhuan +  "<br />"  + "Co 29 ngay")
                }else{
                    document.write("Thang: " + input + "<br />" + "Nam: " + namnhuan +  "<br />"  + "Co 28 ngay")
                }
            }
        }       
    </script>
</body>
</html>
