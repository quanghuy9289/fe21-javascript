<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Application</title>
    <link type="text/css" rel="stylesheet" href="./task_list.css" />
    <script type="text/javascript" src="./task_list.js"></script>
  </head>
  <body>
    <main>
      <h1>Task Manager</h1>
      <div id="tasks">
        <span id="name" for="task_list">Task List</span><br />
        <textarea id="task_list" name="task_list" rows="8" readonly></textarea>
      </div>
      <form id="task_form">
        <label for="task">Task</label><br />
        <input type="text" id="task" name="task" /><br />
        
        <input type="button" id="add_task" name="add_task" value="Add Task" />
        <input type="button" id="clear_tasks" name="clear_tasks" value="Clear Tasks" /><br />

        <input type="button" id="delete_task" name="delete_task" value="Delete Tasks" />
        <input type="button" id="toggle_task" name="toggle_task" value="Toggle Tasks" /><br />

        <input type="button" id="set_name" name="set_name" value="Set Name" />
        <input type="button" id="fillter_task" name="fillter_task" value="Fillter Taks" /><br />
      </form>
    </main>
  </body>
</html>
