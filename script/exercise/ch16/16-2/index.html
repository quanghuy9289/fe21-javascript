<!DOCTYPE html>
<html>
  <head>
    <title>Ch16 Task Manager</title>
    <link type="text/css" rel="stylesheet" href="css/css.css" />
    <script type="text/javascript" src="js/library_native_object.js"></script>
    <script type="text/javascript" src="js/library_storage.js"></script>
    <script type="text/javascript" src="js/library_task.js"></script>
    <script type="text/javascript" src="js/library_tasklist.js"></script>
    <script type="text/javascript" src="js/tasklist.js"></script>
  </head>

  <body>
    <main>
      <h1>Task Manager</h1>
      <div id="tasks"></div>
      <label for="task">Task:</label><br />
      <input type="text" name="task" id="task" /><br />
      <label for="date">Date:</label><br />
      <input type="date" name="date" id="date" /><br />
      <input type="button" name="add_task" id="add_task" value="Add Task" /><br />
      <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Tasks" />
      <div class="clear"></div>
    </main>
  </body>
