<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var miles = parseFloat(prompt("Enter miles driven"));
        var gallons = parseFloat(prompt("Enter gallons of gas used"));

        var mpg = parseInt(miles / gallons);
        document.write("<h1>The Milles Per Gallons Application</h1>")
        document.write("<span>Miles driven: </span>" + miles + "<br />");
        document.write("<span>Gallons of gas: </span>" + gallons + "<br />" + "<br />");
        document.write("<span>Miles per gallons: </span>" + mpg + "<br />" + "<br />");

        document.write("Thanks for using our MPG application.")
    </script>
</body>
</html>
