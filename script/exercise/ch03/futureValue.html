<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var futureValue;
            do {
                var investment = prompt("Enter investment amount");
                investment = parseFloat(investment);
                if (isNaN(investment) || investment <= 0) {
                    alert("Investment must be a number and greater than 0");
                }
            } while (isNaN(investment) || investment <= 0);
            do {
                var rate = prompt("Enter interest rate");
                rate = parseFloat(rate);
                if (isNaN(rate) || rate <= 0 || rate > 15) {
                    alert("Interest rate must be a number, greater than 0 and less than 15");
                }
            } while (isNaN(rate) || rate <=0 || rate > 15);
            do {
                var years = prompt("Enter number of years");
                years = parseFloat(years);
                if (isNaN(years) || years <= 0) {
                    alert("Must be a number and greater than 0");
                }
            } while (isNaN(years) || years <= 0);
            document.write("Investment amount = " + investment + " Rate = " + rate + " Years = " + years + "<br>");
            futureValue = investment;
            for (i = 1; i <= years; i++) {
                var interest = futureValue*(rate/100);
                investment += interest;
                futureValue = investment;
                document.write("Year=" + i + "  Interest=" + interest + "  Value=" + parseInt(futureValue) + "<br>");
            }
            document.write("<br>Thanks for using the Future Value application.")
    </script>
</body>
</html>
