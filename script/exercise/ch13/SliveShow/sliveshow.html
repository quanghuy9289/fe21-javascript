<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slide Show</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

            <h1 class="text-primary text-center">Fishing Slide Show</h1>
            <div class="text-center">
                <!-- <a id="play_pause" class="btn btn-primary text-light">Pause</a>
                <a id="change_speed" class="btn btn-primary text-light">Change Speed</a> -->
                <button id="play_pause" class="btn btn-primary text-light"><i class="fas fa-pause"></i></button>

            <div class="text-center">
