<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Future Value</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        }
        var calculateFV = function(investment, rate, years) {
            var futureValue = investment;
            for (var i = 1; i <= years; i++) {
                var interest = investment * (rate / 100);
                investment += interest;
                futureValue = investment;
            }
            futureValue = futureValue.toFixed(3);
            return futureValue;
        }
        var processEntries = function() {
            var investment = parseFloat($("investment").value);
            var rate = parseFloat($("rate").value);
            var years = parseFloat($("years").value);
            if (isNaN(investment)) {
                $("investment-error").firstChild.nodeValue = "Investment must be numberic"
            } else if (investment <= 0 || investment > 100000) {
                $("investment-error").firstChild.nodeValue = "Investment must greater than 0 and less than or equal 100000"
            } else {
                $("investment-error").firstChild.nodeValue = ""
                if (isNaN(rate)) {
                    $("rate-error").firstChild.nodeValue = "Rate must be numberic"
                } else if (rate <= 0 || rate > 16) {
                    $("rate-error").firstChild.nodeValue = "Rate must greater than 0 and less than or equal 16"
                } else {
                    $("rate-error").firstChild.nodeValue = ""
                    if (isNaN(years)) {
                        $("years-error").firstChild.nodeValue = "Years must be numberic"
                    } else if (years <= 0 || years > 50) {
                        $("years-error").firstChild.nodeValue = "Years must greater than 0 and less than or equal 50"
                    } else {
                        $("years-error").firstChild.nodeValue = ""
                        $("futureValue").value = calculateFV(investment, rate, years)
                    }
                }
            }
        }
        window.onload = function() {
            $("calculate").onclick = processEntries;
            $("investment").focus();
        }
    </script>
</head>

<body>
    <main>
        <h1 class="text-center text-dark mb-5">Future Value Calculator</h1>
        <form>
            <div class="form-group form-inline">
                <label class="h6" for="investment">Total Investment:</label>
                <input type="text" id="investment" class="form-control">
                <span id="investment-error" class="text-danger ml-2">&nbsp;</span>
            </div>
            <div class="form-group form-inline">
                <label class="h6" for="rate">Annual Interest Rate:</label>
                <input type="text" id="rate" class="form-control">
                <span id="rate-error" class="text-danger ml-2">&nbsp;</span>
            </div>
            <div class="form-group form-inline">
                <label class="h6" for="years">Number of Years:</label>
                <input type="text" id="years" class="form-control">
                <span id="years-error" class="text-danger ml-2">&nbsp;</span>
            </div>
            <div class="form-group form-inline">
                <label class="h6" for="futureValue">Future Value:</label>
                <input type="text" id="futureValue" class="form-control" disabled>
            </div>
            <input type="button" id="calculate" class="btn btn-primary" value="Calculate">
        </form>
    </main>
</body>

</html>
