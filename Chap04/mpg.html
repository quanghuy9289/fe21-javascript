<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miles Per Gallon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };

        function calculateMpg(miles, gallons) {
            var mpg = (miles / gallons);
            mpg = mpg.toFixed(3);
            return mpg;
        };
        var clearEntries = function() {
            $("miles").value = ""
            $("miles-error").firstChild.nodeValue = ""
            $("gallons").value = ""
            $("gallons-error").firstChild.nodeValue = ""
            $("mpg").value = ""
        }
        var validateEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);
            if (isNaN(miles)) {
                $("miles-error").firstChild.nodeValue = "Miles must be numberic"
            } else if (miles <= 0) {
                $("miles-error").firstChild.nodeValue = "Miles must be greater than zero"
            } else {
                $("miles-error").firstChild.nodeValue = ""
                if (isNaN(gallons)) {
                    $("gallons-error").firstChild.nodeValue = "Gallons must be numberic"
                } else if (gallons <= 0) {
                    $("gallons-error").firstChild.nodeValue = "Gallons must be greater than zero"
                } else {
                    $("gallons-error").firstChild.nodeValue = ""
                    $("mpg").value = calculateMpg(miles, gallons);
                }
            }
        };
        window.onload = function() {
            $("calculate").onclick = validateEntries;
            $("miles").focus();
            $("clearEntries").onclick = clearEntries;
            $("miles").ondblclick = clearEntries;
        };
    </script>
</head>

<body>
    <main>
        <h1 class="text-center text-dark mb-5">Calculate Miles Per Gallon</h1>
        <form>
            <div class="form-group form-inline">
                <label class="h6" for="miles">Miles Driven:</label>
                <input type="text" id="miles" class="form-control">
                <span id="miles-error" class="text-danger ml-2">&nbsp;</span>
            </div>
            <div class="form-group form-inline">
                <label class="h6" for="gallons">Gallons of Gas Used:</label>
                <input type="text" id="gallons" class="form-control">
                <span id="gallons-error" class="text-danger ml-2">&nbsp;</span>
            </div>
            <div class="form-group form-inline">
                <label class="h6" for="mpg">Miles Per Gallon</label>
                <input type="text" id="mpg" class="form-control" disabled>
            </div>
            <div class="form-group">
                <input type="button" id="calculate" class="btn btn-primary" value="Calculate">
                <input type="button" id="clearEntries" class="btn btn-secondary" value="Clear Entries">
            </div>
        </form>
    </main>
</body>

</html>
