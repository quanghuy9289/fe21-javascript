<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="task-manager.css">
    <script src="task-manager.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row mb-3">
                <h1 class="text-center text-dark col-sm-12">Task Manager</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="task">Task</label>
                            <input type="text" id="task" class="form-control">
                        </div>
                        <div class="form-group form-inline">
                            <input type="button" class="btn btn-dark" id="addTask" value="Add Task">
                            <input type="button" class="btn btn-dark ml-auto" id="clearTasks" value="Clear Tasks">
                        </div>
                        <div class="form-group form-inline">
                            <input type="button" class="btn btn-dark" id="deleteTask" value="Delete Task">
                            <input type="button" class="btn btn-dark ml-auto" id="toggleSort" value="Toggle Sort">
                        </div>
                        <div class="form-group form-inline">
                            <input type="button" class="btn btn-dark" id="setName" value="Set Name">
                            <input type="button" class="btn btn-dark ml-auto" id="filterTasks" value="Filter Tasks">
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <p class="text-dark mb-2" id="name">&nbsp;</p>
                    <textarea class="form-control" id="taskList"></textarea>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
