<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = 0;
        var n2 = 1;
        var next_n;
    
        document.write("Fisrt 20 Fibonacci numbers: ");
        for(var i = 1; i <= 20; i++) {
          document.write(" " + n1);
          next_n = n1 + n2;
          n1 = n2;
          n2 = next_n;
        } 
    </script>
</head>

</body>
</html>
