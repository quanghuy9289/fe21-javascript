<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Area-and-Perimeter-of-a-Rectangle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            var length = prompt("Enter the length of rectangle");
            length = parseInt(length);
            var width = prompt("Enter the width of rectangle");
            width = parseInt(width);
            var area = length * width;
            var perimeter = (length + width)*2;
            document.write("<h1>The Area and Perimeter App</h1>");
            document.write("Length = ", length, "<br>");
            document.write("Width = ", width, "<br><br>");
            document.write("Area = ", area, "<br>");
            document.write("Perimeter = ", perimeter, "<br><br>");
            document.write("Thanks for using the Area and Perimeter Application.");
        </script>
    </body>
</html>
